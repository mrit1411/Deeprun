apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:                        # <== THIS LINE must be correctly indented under template
      containers:
        - name: ollama
          image: ollama-gemma:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 11434
              name: http-metrics
          env:
            - name: OLLAMA_NUM_PARALLEL
              value: "4"
          resources:
            limits:
              cpu: "2"
              memory: "2Gi"

        - name: ollama-exporter
          image: ollama-metrics-exporter:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 9101
              name: metrics
---
apiVersion: v1
kind: Service
metadata:
  name: ollama-service
  labels:
    app: ollama
spec:
  type: LoadBalancer
  selector:
    app: ollama
  ports:
    - name: http-metrics
      port: 80
      targetPort: 11434
      nodePort: 30100
    - name: metrics
      port: 9101
      targetPort: 9101
