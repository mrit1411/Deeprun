name: Verify Ollama Deployment

on:
  push:
    branches:
      - main
      - update
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ³ Build Ollama container
        run: docker build -t ollama-gemma -f Dockerfile .

      - name: ğŸ Build metrics exporter
        run: docker build -t ollama-metrics-exporter -f Dockerfile.exporter .

      - name: ğŸš€ Start Ollama container
        run: |
          docker run -d -p 11434:11434 --name ollama ollama-gemma
          sleep 10

      - name: ğŸ“Š Start metrics exporter
        run: |
          docker run -d -p 9101:9101 --name metrics ollama-metrics-exporter
          sleep 5

      - name: ğŸ§ª Check Ollama status
        run: curl --fail http://localhost:11434 || (echo "âŒ Ollama not responding" && exit 1)

      - name: ğŸ“ˆ Check Metrics Exporter
        run: curl --fail http://localhost:9101/metrics || (echo "âŒ Metrics not responding" && exit 1)

      - name: ğŸ§ª Run Locust Test (headless)
        run: |
          pip install locust
          locust -f locustfile.py --headless -u 2 -r 1 --run-time 10s --host http://localhost:11434
