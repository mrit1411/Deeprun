apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: ollama-servicemonitor
  labels:
    release: prometheus  # ðŸ‘ˆ must match your Prometheus instance's `release:` label
spec:
  selector:
    matchLabels:
      app: ollama
  endpoints:
    - port: metrics
      path: /metrics
      interval: 15s
  namespaceSelector:
    matchNames:
      - default  # ðŸ‘ˆ namespace where your `ollama-service` is deployed
