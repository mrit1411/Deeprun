groups:
  - name: ollama.rules
    rules:
      - alert: HighCPUUsage
        expr: rate(container_cpu_usage_seconds_total{pod=~"ollama.*"}[1m]) * 100 > 80
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Ollama CPU usage is high"
          description: "Pod {{ $labels.pod }} is using high CPU (>80%)"
